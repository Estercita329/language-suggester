<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  <title>So you think you want to program!</title>
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <h1>So you think you want to program?</h1>
    </div>
  </div>
  <div class="question">
    <div class="radio">
      <p>What kind of teamplayer are you?</p>
      <label>
        <input type="radio" name="teamplayer" value="don't be a programmer">
        I'll help when asked.
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="teamplayer" value="js ruby python">
        I like to give 100% and contribute to my team!
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="teamplayer" value="don't be a programmer">
        I like to work solo!
      </label>
    </div>
  </div>   
  
  <div class="question">
    <div class="radio">
      <p>What do you want to use your programming language for?</p>   
      <label>
        <input type="radio" name="language" value="python">
        I want to create video games!
      </label>    
    </div>
  </div>

    <div class="radio">
      <label>
        <input type="radio" name="language" value="ruby python">
        Web Development
      </label>
    </div>

    <div class="radio">
      <label>
        <input type="radio" name="language" value="js">
        Front-end web developer and analytics
      </label>
    </div>

    <div class="radio">
      <label>
        <input type="radio" name="language" value="ruby">
        Web applications and desktop GUI's
      </label>
    </div>

    <div class="question">
      <p>If you had the option what city would you like to live in?</p>
      <select class="form-control" id="city">
        <option value="js python ruby">New York</option>
        <option value="ruby">Seattle</option>
        <option value="ruby python js">San Francisco</option>
        <option value="js python ruby">Washington, DC</option>
      </select>
    </div> 

    <div class="question">
      <p>What kind of developer do you want to be?</p>
      <select class="form-control" id="developer">
        <option value="js">Front-End Developer</option>
        <option value="ruby python">Back-End Developer</option>
      </select>
    </div>

    <div class="question">
      <p>Who would you prefer to work for?</p>
      <select class="form-control" id="company">
        <option value="ruby">Airbnb</option>
        <option value="ruby js python">Amazon</option>
        <option value="js">Microsoft</option>
        <option value="python">Intel</option>
      </select>
    </div>

    <button type="submit" class="btn">I recommend taking:</button>
  </div>
  
</body>
</html>
