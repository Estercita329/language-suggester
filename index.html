<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>So you think you want to program!</title>
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <h1>So you think you want to program</h1>
    </div>
  </div>
  <div class="question">
    <div class="radio">
      <h3>What kind of teamplayer are you?</h3>
      <label>
        <input type="radio" name="teamplayer" value="don't be a programmer">
        I'll help when asked.
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="teamplayer" value="js ruby python">
        I like to give 100% and contribute to my team!
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="teamplayer" value="don't be a programmer">
        I like to work solo!
      </label>
    </div>
  </div>   
  
  <div class="question">
    <div class="radio">
      <h3>What do you want to use your programming language for?</h3>   
      <label>
        <input type="radio" name="language" value="python">
        I want to create video games!
      </label>    
    </div>
  </div>

    <div class="radio">
      <label>
        <input type="radio" name="language" value="ruby python">
        Web Development
      </label>
    </div>

    <div class="radio">
      <label>
        <input type="radio" name="language" value="js">
        Front-end web developer and analytics
      </label>
    </div>

    <div class="radio">
      <label>
        <input type="radio" name="language" value="ruby">
        Web applications and desktop GUI's
      </label>
    </div>

  

   
  
      
      
      <h3>What city would you like to live in?</h3>
      <h3>Who would you prefer to work for?</h3>
      <h3>Do you like coffee?</h3>


  </div>
  
</body>
</html>
